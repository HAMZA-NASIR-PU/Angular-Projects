<form #form="ngForm">
  <!-- Country -->
  <label>
    Country:
    <select
      [(ngModel)]="model.country"
      name="country"
      (change)="onCountryChange()"
    >
      <option value="">-- Select Country --</option>
      <option *ngFor="let c of countries" [value]="c">
        {{ c }}
      </option>
    </select>
  </label>

  <br /><br />

  <!-- State -->
  <label>
    State:
    <select [(ngModel)]="model.state" name="state" (change)="onStateChange()">
      <option value="">-- Select State --</option>
      <option *ngFor="let s of states" [value]="s">
        {{ s }}
      </option>
    </select>
  </label>

  <br /><br />

  <!-- City -->
  <label>
    City:
    <select [(ngModel)]="model.city" name="city">
      <option value="">-- Select City --</option>
      <option *ngFor="let c of cities" [value]="c">
        {{ c }}
      </option>
    </select>
  </label>
</form>

<hr />

<pre>{{ form.value | json }}</pre>
